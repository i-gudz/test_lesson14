<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="after">Text this paragraph!</p>
    <span class="beforeafter">Text this paragraph!</span>
    <section class="pseudo">
        <h2>Link Pseudo</h2>
        <p><a href="http://www.google.com/" target="_blank">:visited</a></p>
        <p><a href="http://www.telegram.com/">:link</a></p>
        <h2>User pseudo</h2>
        <p><a href="#">Active</a></p>
        <p><a href="#" class="f">Focus</a></p>
        <h2>Child pseudo</h2>
        <ul>
            <li>text</li>
            <li>text</li>
            <li><p>text</p></li>
            <li>text</li>
        </ul>
    </section>
</body>
</html>
